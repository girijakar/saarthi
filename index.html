    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>

            </button>

          <div class="modal-body">
          <div class="container-fluid">
            <form class="needs-validation" id="myform" onsubmit="return false" novalidate>
              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <label for="validationCustom01">Name</label>
                  <input type="text" class="form-control" id="validationCustom01" placeholder="e.g. Tom" required>
                  <div class="invalid-feedback">
                    Please enter your name!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom02">Employee ID</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="e.g. SA12" required>
                  <div class="invalid-feedback">
                    Enter Employee ID!
                  </div>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="validationCustom03">Department</label>
                  <div class="form-group">
                    <select class="custom-select" id="validationCustom03" required>
                      <option value="">Select Your Department</option>
                      <option value="Human Resource">Human Resource</option>
                      <option value="Software Engineer">Software Engineer</option>
                      <option value="Admin">Admin</option>
                      <option value="Web Developer">Web Developer</option>
                      <option value="Graphic Designer">Graphic Designer</option>
                    </select>
                    <div class="invalid-feedback">Please Specify Department</div>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationCustom04">Email ID</label>
                  <input type="text" class="form-control" id="validationCustom04" placeholder="e.g john@doe.com" required>
                  <div class="invalid-feedback">
                    Please provide a mail id.
                  </div>
                </div>
                <div class="col-md-5 mb-3">
                  <label for="validationCustom05">DOJ</label>
                  <div class="form-group"> 
      
                  <input type="date" class="form-control" id="validationCustom05" required>
                  </div>
                  <div class="invalid-feedback">
                    Please provide date of joining.
                  </div>
                </div>
              </div>
              
                <div class="modal-footer">
                <button class="btn btn-success float-left" type="submit" onclick="empty()" data-dismiss="modal">Submit form</button>
                <button type="button" class="btn btn-warning" onclick="myFunction()">Clear</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </form>

    <script>
      //Form Validation Script for Individual Fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
